
#连接mysql的配置

#mysql连接路径,设置连接编码为utf8
spring.datasource.url=jdbc:mysql:///project?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=true

#设置连接用户名
spring.datasource.username=root

#设置连接密码
spring.datasource.password=

#设置连接驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver